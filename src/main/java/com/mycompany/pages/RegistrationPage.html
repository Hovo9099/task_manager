<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form wicket:id="formId">
        <div wicket:id="divId">
            <label>Username:</label>
            <input type="text" wicket:id="usernameId"/>
            <label>Password:</label>
            <input type="text" wicket:id="passwordId"/>
            <label>Role:</label>
            <select wicket:id="roleId"></select>
            <input type="submit" wicket:id="buttonId" value="Register"/>
        </div>
    </form>
</body>
</html>
