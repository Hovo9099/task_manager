<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form wicket:id="formId">
        <div wicket:id="divId">
            <span>Users</span>
            <select wicket:id="userSelect">
                <option selected="selected" value="">Choose one</option>
            </select>
            <span>Task Status</span>
            <select wicket:id="taskStatusSelect">
                <option selected="selected" value="">Choose one</option>
                <option>New Task</option>
                <option>Bug</option>
                <option>In process</option>
                <option>ReOpen</option>
                <option>Resolved</option>
                <option>Done</option>
            </select>
            <input wicket:id="filterButton" type="submit" value="filter"/>
            <input wicket:id="createButton" type="submit" value="create task"/>
        </div>
    </form>
    <h1>My Tasks</h1>
    <div wicket:id="listView">
        <div>
            Name <p wicket:id="l_name"></p>
            Description <p wicket:id="l_description"></p>
            User <p wicket:id="l_user"></p>
            <input wicket:id="editButton" type="submit" value="edit"/>
            <input wicket:id="deleteButton" type="submit" value="delete"/>
            <hr>
        </div>
    </div>
    <div wicket:id="modalWindow"/>
</body>
</html>
