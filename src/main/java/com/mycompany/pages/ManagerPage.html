<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <style>
        .pdfPreview {
            flex-wrap: wrap;
            display: flex;
            top: 100px;
            height: 580px;
            width: 520px;
            margin-right: auto;
        }

        div{
            margin-bottom: 20px;
        }


        h1 {
            text-align: center;
        }

        .pdfStyle {
            flex-wrap: wrap;
            display: flex;
            border-style: solid;
            border-width: 1px;
            border-color: black;
            width: 700px;
            height: 120px;
            overflow: auto;
        }

        .taskListView {
            width: 200px;
            height: 140px;
            border-style: solid;
            border-width: 1px;
            border-color: black;
            padding-left: 10px;
            padding-top: 20px;

        }

        .list-view-flex-table {
            flex-wrap: wrap;
            display: flex;
        }

    </style>

<body>
    <form wicket:id="formId">
        <div wicket:id="divId">
            <span>Users</span>
            <select wicket:id="userSelect">
                <option selected="selected" value="">Choose one</option>
            </select>
            <span>Task Status</span>
            <select wicket:id="taskStatusSelect">
                <option selected="selected" value="">Choose one</option>
                <option>New Task</option>
                <option>Bug</option>
                <option>In process</option>
                <option>ReOpen</option>
                <option>Resolved</option>
                <option>Done</option>
            </select>
            <input wicket:id="filterButton" type="submit" value="filter"/><br/>
            <input wicket:id="createButton" type="submit" value="create task"/>
            <input type="submit" wicket:id="registerButton" value="Register Worker"/>
            <input type="submit" wicket:id="logout" value="Log out"/>
        </div>
    </form>
    <h1>All Tasks</h1>
    <div>
        <div wicket:id="listViewContainer" class="list-view-flex-table">
            <div class="taskListView" wicket:id="listView">
                <div>
                    Name : <span wicket:id="name"></span><br/>
                    Description : <span wicket:id="description"></span><br/>
                    Status : <span wicket:id="status"></span><br/>
                    User : <span wicket:id="user"></span><br/><br/>
                    <input wicket:id="editButton" type="button" value="edit"/>
                    <input wicket:id="deleteButton" type="button" value="delete"/>
                    <br/>
                </div>
            </div>
        </div>
    </div>

    <div class="pdfStyle">
        <div wicket:id="panelPdfId"></div>
    </div>

    <div wicket:id="modalWindow"/>
    <iframe wicket:id="iFrame"  class="pdfPreview" ></iframe>
</body>
</html>
