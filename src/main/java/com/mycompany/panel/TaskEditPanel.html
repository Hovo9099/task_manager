<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <wicket:panel>
        <form wicket:id="formId">

                <input wicket:id="name" type="text" placeholder="Name"/><br/>

        </form>
    </wicket:panel>
        <span wicket:id="modalWindow"></span>
